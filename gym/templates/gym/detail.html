{% extends "parent/base.html" %}
{% block title %}post detail{% endblock %}
{% block content  %}


 <h1>post detail<h1>
 <h2>{{post.title}}(by{{post.author}})</h2>
 <p>{{post.description}}</p>
 <div>
   {% for img in post.images.all %}
      <img src='{{img.image_file.url}}' alt='{{img.title}}'>
   {% endfor %}
 </div>
 <hr>
   <p>{{post.publish }}</p>
   
   
 {% endblock %}
